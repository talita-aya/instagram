<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>INSTAGRAM</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="image">
            <img src="./assets/insta.jpg" alt="feed do instagram">
        </div>

        <div class="continue">
            <div class="group">
                <img src="./assets/logo.png" class="logo" alt="logo instagram">
                <div class="icon">
                    <img src="./assets/icon.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como patinho123</a>
                <a href="#" class="logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é patinho123?</p>
                <p class="not-account">
                    <span class="link">Alternar conta</span>
                    ou 
                    <span class="link">Inscreva-se</span>
                </p>
            </div>
            
            <div class="app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
